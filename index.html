<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Место</title>
</head>    
<body class="body">
    <div class="page">
        <header class="header"> 
            <img src="./images/mesto.svg" class="header__logo" alt="место">
            <hr class="header__line">
        </header>
        
        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__author">Жак-Ив Кусто</h1> 
                <button class="profile__editbutton">
                        <img src="./images/editimage.svg" alt="править">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>                

            <button class="profile__addbutton">
                <img src="./images/addimage.svg" alt="добавить">
            </button>
        </section>

        <main class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="1">
                <div class="element__title">
                    <h3 class="element__titletext">Кавказкий горный хребет</h3>
                    <button class="element__group">
                        <img src="./images/likeimage.svg" alt="лайк">
                    </button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="2">
                <div class="element__title">
                    <h3 class="element__titletext">Домбай</h3>
                    <button class="element__group">
                        <img src="./images/likeimage.svg" alt="лайк">
                    </button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="3">
                <div class="element__title">
                    <h3 class="element__titletext">Байкальская равнина</h3>
                    <button class="element__group">
                        <img src="./images/likeimage.svg" alt="лайк">
                    </button>
                </div>
            </div>  
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="4">
                <div class="element__title">
                    <h3 class="element__titletext">Карачаевск</h3>
                    <button class="element__group">
                        <img src="./images/likeimage.svg" alt="лайк">
                    </button>
                </div> 
            </div>            
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="5">
                <div class="element__title">
                    <h3 class="element__titletext">Домбайская долина</h3>
                    <button class="element__group">
                        <img src="./images/likeimage.svg" alt="лайк">
                    </button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="6">
                <div class="element__title">
                    <h3 class="element__titletext">Байкал</h3>
                    <button class="element__group">
                        <img src="./images/likeimage.svg" alt="лайк">
                    </button>
                </div> 
            </div>        
        </main>

        <footer class="footer">
            <h5 class="footer__copyright">&copy; 2020 Mesto Russia</h5>
        </footer>
    </div> 
    <div class="popup">
        <div class="popup__cont"> 
            <img src="./images/closeimage.svg" class="popup__closebutton" alt="закрыть">
            <div class="popup__container">
                <h3 class="popup__title">Редактрировать профиль</h3>
                <input type="text" id="author" class="popup__author" value="Жак-Ив Кусто">
                <hr class="popup__line">
                <input type="text" id="profession" class="popup__profession" value="Исследователь океана">
                <hr class="popup__line">
                <button class="popup__savebutton">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body> 
</html>
