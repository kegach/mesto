<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Место</title>
</head>    
<body class="body">
    <div class="page">
        <header class="header"> 
            <img src="./images/mesto.svg" class="header__logo" alt="лого место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__editbutton profile__editbutton_image"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>                
                <button type="button" class="profile__addbutton profile__addbutton_image"></button>
            </section>

            <section>
                <ul class="elements">
                </ul> 
            </section>      
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div> 
        <div class="popup popup_type_edit">
            <div class="popup__content"> 
                <button type="button" class="popup__crossbutton popup__crossbutton_image"></button>
                <div class="popup__container">
                    <h3 class="popup__title">Редактрировать профиль</h3>
                    <input type="text" name="author" class="popup__first-line" placeholder="Введите личные данные">
                    <input type="text" name="profession" class="popup__second-line" placeholder="Введите род деятельности">
                    <button type="submit" name="save" class="popup__savebutton">Сохранить</button>
                </div>
            </div>
        </div>    
        <div class="popup popup_type_add">
            <div class="popup__content"> 
                <button type="button" class="popup__crossbutton popup__crossbutton_image"></button>
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <input type="text" name="namecard" class="popup__first-line" placeholder="Название">
                    <input type="link" name="link" required class="popup__second-line" placeholder="Ссылка на картинку">
                    <button type="submit" name="save" class="popup__savebutton">Сохранить</button>
                </div>
            </div>
        </div>  
        <div class="popup popup_type_image">
            <div class="popup__content-image"> 
                <button type="button" class="popup__crossbutton popup__crossbutton_image"></button>
                <div class="popup__container-image">
                    <img src="" class="popup__image">
                    <h3 class="popup__title-image"></h3>
                </div>
            </div>  
        </div>    
    
    <template id="temp"> 
        <li class="element">
            <button type="button" class="element__delete element__delete_image"></button>
            <img src="" class="element__image" alt="Ваша картинка">
            <div class="element__title">
                <h3 class="element__text"></h3>
                <button type="button" class="element__group element__like element__like_white"></button>
            </div> 
        </li>
    </template>    
    
    <script src="./scripts/index.js"></script>
</body> 
</html>
