<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Место</title>
</head>    
<body class="body">
    <div class="page">
        <header class="header"> 
            <img src="./images/mesto.svg" class="header__logo" alt="лого место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__edit-button profile__edit-button_image"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>                
                <button type="button" class="profile__add-button profile__add-button_image"></button>
            </section>

            <section>
                <ul class="elements">
                </ul> 
            </section>      
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div> 
        <div class="popup popup_type_edit" id="edit">
            <div class="popup__content"> 
                <button type="button" class="popup__cross-button popup__cross-button_image"></button>
                <form class="popup__container">
                    <h3 class="popup__title">Редактрировать профиль</h3>
                    <input type="text" id="input-name" required minlength="2" maxlength="40" class="popup__input" placeholder="Введите личные данные">
                    <span class='popup__input-error' id='input-name-error'></span>
                    <input type="text" id="input-about" required minlength="2" maxlength="200" class="popup__input" placeholder="Введите род деятельности">
                    <span class='popup__input-error' id='input-about-error'></span>
                    <button type="submit" name="save" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>    
        <div class="popup popup_type_add" id="add">
            <div class="popup__content"> 
                <button type="button" class="popup__cross-button popup__cross-button_image"></button>
                <form class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <input type="text" id="input-namecard" required minlength="1" maxlength="30"class="popup__input" placeholder="Название">
                    <span class='popup__input-error' id='input-namecard-error'></span>
                    <input type="url" id="input-link" required class="popup__input" placeholder="Ссылка на картинку">
                    <span class='popup__input-error' id='input-link-error'></span>
                    <button type="submit" name="save" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>  
        <div class="popup popup_type_image">
            <div class="popup__content-image"> 
                <button type="button" class="popup__cross-button popup__cross-button_image"></button>
                <div class="popup__container-image">
                    <img src="" class="popup__image">
                    <h3 class="popup__title-image"></h3>
                </div>
            </div>  
        </div>    
    
    <template class="card" id="temp"> 
        <li class="element">
            <button type="button" class="element__delete element__delete_image"></button>
            <img src="" class="element__image" alt="Ваша картинка">
            <div class="element__title">
                <h3 class="element__text"></h3>
                <button type="button" class="element__group element__like element__like_white"></button>
            </div> 
        </li>
    </template>    
    
    <script type="module" src="./scripts/index.js"></script>
</body> 
</html>
