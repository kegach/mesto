<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Место</title>
</head>    
<body class="body">
    <div class="page">
        <header class="header"> 
            <img src="./images/mesto.svg" class="header__logo" alt="лого место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__editbutton">
                            <div class="profile__editimage"></div>
                    </button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>                
                <button type="button" class="profile__addbutton">
                    <div class="profile__addimage"></div>
                </button>
            </section>

            <section class="elements">
            
            
            </section>       
        </main>

        <footer class="footer">
            <h5 class="footer__copyright">&copy; 2020 Mesto Russia</h5>
        </footer>
    </div> 
        <div class="popup" id="modal1">
            <div class="popup__cont"> 
                <button type="button" class="popup__closebutton">
                    <div class="popup__closeimage"></div>
                </button>
                <div class="popup__container">
                    <h3 class="popup__title">Редактрировать профиль</h3>
                    <input type="text" name="author" class="popup__firstline" placeholder="Введите личные данные" value="Жак-Ив Кусто">
                    <hr class="popup__line">
                    <input type="text" name="profession" class="popup__secondline" placeholder="Введите род деятельности" value="Исследователь океана">
                    <hr class="popup__line">
                    <button type="submit" name="save" class="popup__savebutton">Сохранить</button>
                </div>
            </div>
        </div>    
        <div class="popup" id="modal2">
            <div class="popup__cont"> 
                <button type="button" class="popup__closebutton">
                    <div class="popup__closeimage"></div>
                </button>
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <input type="text" name="namecard" class="popup__firstline" placeholder="Название" value="">
                    <hr class="popup__line">
                    <input type="text" name="link" class="popup__secondline" placeholder="Ссылка на картинку" value="">
                    <hr class="popup__line">
                    <button type="submit" name="save" class="popup__savebutton">Сохранить</button>
                </div>
            </div>
        </div>  
        <div class="popup" id="modal3">
            <div class="popup__cont3"> 
                <button type="button" class="popup__closebutton">
                    <div class="popup__closeimage"></div>
                </button>
                <div class="popup__container3">
                    <img src="" class="popup__image">
                    <h3 class="popup__titleimage"></h3>
                </div>
            </div>  
        </div>    
    
    
    
    
    
    <template id="temp"> 
        <div class="element">
            <button type="button" class="element__delete">
                    <div class="element__deletetop"></div>
                    <div class="element__deletebot"></div>
            </button>
            <img src="" class="element__image" alt="Ваша картинка">
            <div class="element__title">
                <h3 class="element__titletext"></h3>
                <button type="button" class="element__group">
                    <div class="element__like element__like_white"></div>
                </button>
            </div> 
        </div>
    </template>    
    
    <script src="./scripts/index.js"></script>
</body> 
</html>
