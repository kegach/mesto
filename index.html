<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Место</title>
</head>    
<body class="body">
    <div class="page">
        <header class="header"> 
            <img src="./images/mesto.svg" class="header__logo" alt="лого место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__editbutton">
                            <div class="profile__editimage"></div>
                    </button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>                
                <button type="button" class="profile__addbutton">
                    <div class="profile__addimage"></div>
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Ваша первая картинка">
                    <div class="element__title">
                        <h3 class="element__titletext">Кавказcкий горный хребет</h3>
                        <button type="button" class="element__group">
                            <div class="element__like"></div>
                        </button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Ваша вторая картинка">
                    <div class="element__title">
                        <h3 class="element__titletext">Домбай</h3>
                        <button type="button" class="element__group">
                            <div class="element__like"></div>
                        </button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Ваша третья картинка">
                    <div class="element__title">
                        <h3 class="element__titletext">Байкальская равнина</h3>
                        <button type="button" class="element__group">
                            <div class="element__like"></div>
                        </button>
                    </div>
                </div>  
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Ваша четвертая картинка">
                    <div class="element__title">
                        <h3 class="element__titletext">Карачаевск</h3>
                        <button type="button" class="element__group">
                            <div class="element__like"></div>
                        </button>
                    </div> 
                </div>            
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Ваша пятая картинка">
                    <div class="element__title">
                        <h3 class="element__titletext">Домбайская долина</h3>
                        <button type="button" class="element__group">
                            <div class="element__like"></div>
                        </button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Ваша шестая картинка">
                    <div class="element__title">
                        <h3 class="element__titletext">Байкал</h3>
                        <button type="button" class="element__group">
                            <div class="element__like"></div>
                        </button>
                    </div> 
                </div> 
            </section>       
        </main>

        <footer class="footer">
            <h5 class="footer__copyright">&copy; 2020 Mesto Russia</h5>
        </footer>
    </div> 
        <div class="popup">
            <div class="popup__cont"> 
                <button type="button" class="popup__closebutton">
                    <div class="popup__closeimage"></div>
                </button>
                <div class="popup__container">
                    <h3 class="popup__title">Редактрировать профиль</h3>
                    <input type="text" name="author" class="popup__author" placeholder="Введите личные данные" value="Жак-Ив Кусто">
                    <hr class="popup__line">
                    <input type="text" name="profession" class="popup__profession" placeholder="Введите род деятельности" value="Исследователь океана">
                    <hr class="popup__line">
                    <button type="submit" name="save" class="popup__savebutton">Сохранить</button>
                </div>
            </div>
        </div>    
    <script src="./scripts/index.js"></script>
</body> 
</html>
